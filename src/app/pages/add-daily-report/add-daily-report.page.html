<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>New Daily Accomplishment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">   
      <h2 class="ion-margin-start ion-margin-top">Day: {{ day }} </h2>
       

  <ion-list class="ion-padding">

  <ion-item class="ion-no-padding">
    <ion-label>Schedule of work</ion-label>
    <ion-select  [(ngModel)]="selectedScheduleOfWork" (ionChange)="onScheduleOfWorkChange()">
      <ion-select-option *ngFor="let scheduleOfWork of schedulesOfWork" [value]="scheduleOfWork">{{ scheduleOfWork.sow_description }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list> 
   <ion-card>
    <ion-card-header>
      <ion-card-title>Workers</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding ion-padding-end ion-padding-bottom">    
  <ion-item *ngFor="let worker of workers">
    <ion-label>{{ worker.worker_name }}</ion-label>
    <ion-checkbox slot="end" (ionChange)="onCheckWorker(worker)"></ion-checkbox>
  </ion-item>
      </ion-card-content>
   
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Vehicle</ion-card-title>
    </ion-card-header>
    <ion-card-content>    
      <ion-item>
          <ion-label position="stacked">Type</ion-label>
          <ion-input [(ngModel)]="vehicleType" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Plate No.:</ion-label>
          <ion-input [(ngModel)]="vehiclePlateNumber"></ion-input>
        </ion-item>
      </ion-card-content>
   
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Odometer</ion-card-title>
    </ion-card-header>
    <ion-card-content>    
        <ion-item>
          <ion-label position="stacked">Start</ion-label>
          <ion-input [(ngModel)]="odometerStart" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">End</ion-label>
          <ion-input [(ngModel)]="odometerEnd" ></ion-input>
        </ion-item>
       </ion-card-content>
   
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Overtime</ion-card-title>
    </ion-card-header>
    <ion-card-content>   
        <ion-item>
          <ion-label position="stacked">Start</ion-label>
          <ion-input [(ngModel)]="overtimeStart" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">End</ion-label>
          <ion-input [(ngModel)]="overtimeEnd" ></ion-input>
        </ion-item>
       </ion-card-content>
   
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Others</ion-card-title>
    </ion-card-header>
    <ion-card-content>   
        <ion-item>
          <ion-label position="stacked">Area remarks</ion-label>
          <ion-input [(ngModel)]="areaRemarks" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Material used</ion-label>
          <ion-input [(ngModel)]="materialUsed" ></ion-input>
        </ion-item>
       </ion-card-content>
   
  </ion-card>


</ion-content>
<ion-footer class="ion-no-padding ion-no-margin">
	<ion-button expand="full" (click)="submit()">Submit</ion-button>
</ion-footer>
