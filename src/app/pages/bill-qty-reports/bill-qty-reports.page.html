<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Bill Qty Report Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let billOfQty of billOfQtys">
		<ion-label>
			<h1> {{ billOfQty?.boq_work_description }} </h1>
			<p>Qty: {{ billOfQty?.boq_quantity_of_work }} {{ boq_unit }} </p>
			<p>Works Completed: {{ billOfQty?.boq_works_completed }} </p>
			<ion-button><ion-icon name="add"></ion-icon></ion-button>
			<ion-button><ion-icon name="remove"></ion-icon></ion-button>
		</ion-label>
	</ion-item>
</ion-content>
