<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Bill Qty Report Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-end">
	<ion-item *ngFor="let billOfQty of billOfQtys">
		<ion-label>
			<ion-text><h1> {{ billOfQty?.boq_work_description }} </h1></ion-text>
			<p>Qty: {{ billOfQty?.boq_quantity_of_work }} {{ boq_unit }} </p>
			<p>Works Completed: {{ billOfQty?.boq_works_completed_temp }} </p>
			<ion-button (click)="add(billOfQty)" [disabled]="isMax(billOfQty)"><ion-icon name="add"></ion-icon></ion-button>
			<ion-button (click)="subtract(billOfQty)" [disabled]="isZero(billOfQty)"><ion-icon name="remove"></ion-icon></ion-button>

		</ion-label>
		<ion-button slot="end" (click)="update(billOfQty)" [disabled]="hasBeenUpdated(billOfQty)">Update</ion-button>
	</ion-item>
	<div *ngIf="!billOfQtys">
		<ion-item *ngFor="let skeletonItem of skeletonItems">
			<ion-label>
				<ion-text><h1> <ion-skeleton-text animated style="width: 50%; height: 20px;"></ion-skeleton-text> </h1></ion-text>
				<p><ion-skeleton-text animated style="width: 20%; height: 12px;"></ion-skeleton-text> </p>
				<p><ion-skeleton-text animated style="width: 45%; height: 12px;"></ion-skeleton-text> </p>  
			</ion-label> 
		</ion-item>		
	</div>

</ion-content>
